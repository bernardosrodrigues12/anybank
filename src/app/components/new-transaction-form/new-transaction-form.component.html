<main class="form-wrapper">
  <form (ngSubmit)="onSubmit()" class="form" ngNativeValidate>
    <h2 class="title">New Transaction</h2>

    <div class="fields">
      <label for="" class="field-group">
        Transaction
        <div class="select-wrapper">
          <select [(ngModel)]="transactionType" name="transaction-type" class="field select-transaction-type" required>
            <option value="" selected disabled>Select transaction type</option>
            <option value="deposit">Deposit</option>
            <option value="withdrawal">Withdrawal</option>
          </select>
        </div>
      </label>

      <label class="field-group">
        Value
        <div class="input-wrapper">
          <input [(ngModel)]="transactionValue" type="number" min="0.01" step="0.01" placeholder="00,00" name="value" class="field input-transaction-value" required>
        </div>
      </label>

      <button class="button-confirm-transaction">Confirm Transaction</button>
    </div>
  </form>
</main>
